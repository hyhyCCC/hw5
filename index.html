<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW5：Scrabble</title>
    <!-- CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>
<body>
    <!-- Main page -->
    <div class="container mt-5">
        <div class="row">
            <div class="mx-auto">
                <h1>Scrabble night</h1>
            </div>

        </div>
        <div class="row text-center mt-5">
            <!--Word for user-->
            <div class="col-12 col-md-3">
                <div class="label">Word:</div>
                <div id="word"></div>
            </div>
            <!--Score right now-->
            <div class="col-12 col-md-3">
                <div class="label">Score:</div>
                <div id="score"></div>
            </div>
            <!--Total Score-->
            <div class="col-12 col-md-3">
                <div class="label">Total Score:</div>
                <div id="total_score"></div>
            </div>
            <!--Tiles left-->
            <div class="col-12 col-md-3">
                <div class="label">Tiles left:</div>
                <div id="tile_left"></div>
            </div>
        </div>
    </div>

    <!--for the scrabble Boxes-->
    <div class="container">
        <div id="line" class="row"></div>
    </div>

    <!--for user's Button-->
    <div class="container">
        <div class="row mt-5">

            <!--Next Button-->
            <div class="col-12 mt-1 col-md-6 mt-md-0">
                <input id="next" type="button" value="Next" data-loading-text="Next..." class="col-12 btn btn-primary">
            </div>
            <!--Reset Button-->
            <div class="col-12 mt-1 col-md-6 mt-md-0">
                <input id="reset" type="button" value="Reset" data-loading-text="Rest..." class="col-12 btn btn-primary">
            </div>
        </div>

        <!--Tile Holder-->
        <div class="row mt-5">
            <div class="Hold_background">
                <div id="Tile_holder"></div>
            </div>
        </div>
    </div>
    
    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous"></script>
    <script src="HW5.js"></script>

</body>
</html>
